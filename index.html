<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator with API</title>
</head>

<body>
    <div className="page-content randomBgcolor">
        <div id="quote-box">
            <div id="text">
                <i className="fa fa-quote-left randomTxtColor" 
                aria-hidden="true" >
                <span id="quoteText"
                class="randomTxtColor" >
                <br />
                <span id="quoteAuthor"
                class="randomTxtColor" >
            </div>

            <div id="buttonBox">
                <a id="twitter-share-button" target="_blank" href="https://twitter.com/intent/tweet" data-text="custom share text">
                    <FaTwitter className="randomFillColor" />
                </a>
                <button id="new-quote" className="cta randomBgColor">
                    New Quote
                </button>
            </div>
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
