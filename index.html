<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator with API</title>
</head>

<body>
    <div class="page-content randomBgColor">
        <div id="quote-box">
          <div id="text">
            <i class="fa fa-quote-left randomTxtColor" aria-hidden="true" />
            <span id="quoteText" class="randomTxtColor" />
            <br />
            <span id="quoteAuthor" class="randomTxtColor" />
          </div>
      
          <div id="buttonBox">
            <a  id="twitter-share-button" target="blank" href="twitter.com/intent/tweet" data-text="custom share text">
              <i class="fa fa-twitter randomBgColor" aria-hidden="true"></i>
            </a>
            <button id="new-quote" class="cta randomBgColor">
              New Quote
            </button>
          </div>
        </div>
      </div>

<script src="myscript.js"></script>
</body>
</html>
